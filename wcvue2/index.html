<div id="app">
    <p>{{ counter }}</p>
    <p wc-text="counter"></p>
</div>


<script src="./wcvue.js"></script>

<script>
    let app = new WCVue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add() {
                this.counter++
            }
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
