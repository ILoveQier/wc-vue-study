<div id="app">
    <p>{{counter}}</p>
    <p wc-text="counter"></p>
    <p wc-html="desc"></p>
    <button @click="add">点击加1</button>
    <p>
        <input type="text" wc-model="desc" style="width: 300px;">
    </p>

</div>

<script src="./utils/reactive.js"></script>
<script src="./wcvue.js"></script>

<script>
    let app = new WCVue({
        el: '#app',
        data: {
            counter: 0,
            desc: '<span style="color:red">wc真棒</span>'
        },
        methods: {
            add() {
                this.counter++
            }
        }
    })
    // setInterval(() => {
    //     app.counter++
    // }, 1000);
</script>
